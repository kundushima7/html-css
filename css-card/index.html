<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my html and css card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .card-content p {
            margin: 5px 0;
            color: #777;
        }
        .card-content .price {
            font-size: 28px;
            color: #000;
            margin: 10px 0;
        }
        .card-content .address {
            font-size: 16px;
            color: #555;
        }
        .card-content .details {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .card-content .details div {
            display: flex;
            align-items: center;
        }
        .card-content .details div img {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        .realtor {
            display: flex;
            align-items: center;
            padding: 20px;
            border-top: 1px solid #eee;
            background-color: azure;
        }
        .realtor img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .realtor h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .realtor p {
            margin: 0;
            color: #777;
        }
        .house{
          color: #777;
        }
        
        
    </style>
</head>
<body>
    <div class="card">
        <img src="images/us house.jpg" alt="House Image">
        <div class="card-content">
            <h4 class="house">Detached House â€¢ 5Y Old</h4>
            <p class="price">$750,000</p>
            <p class="address">742 Evergreen Terrace</p>
            <hr>
            <div class="details">
                <div>
                  <i  class="fa fa-bed"  aria-hidden="true" ></i>
                    <p>3 Bedrooms</p>
                </div>
                <div>
                  <i class="fa fa-bath" aria-hidden="true"></i>
                    <p>2 Bathrooms</p>
                </div>
            </div>
            <hr>
        </div>
        <div class="realtor">
            <img src="images/testimonials-2.jpg" alt="Realtor Image">
            <div>
                <h2>Tiffany Heffner</h2>
                <p>(555) 555-4321</p>
            </div>
        </div>
    </div>
</body>
</html>
